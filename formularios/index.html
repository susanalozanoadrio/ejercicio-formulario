<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ejercicioformularios</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="form">
        <h1 id=create>Create an acount</h1>
        <p id=p1>It's free and always will be.</p>
        <fieldset class="nameSurname">
            <input id="userName" type="text" name="name" placeholder="First name">
            <input id="surname" type="text" name="surname" placeholder="Surname">
        </fieldset>
        <fieldset class=emailNumber>
            <input id="emailOrNumber" type="text" name="emailOrNumber" placeholder="Email or mobile number" value "">
            <input id="reEmailOrNumber" type="text" name="reEmailOrNumber" placeholder="Re-enter email or mobile number" value "" >
        </fieldset>
        <input id="password" type="password" name="newpasword" placeholder="New password">
        <p id="p2">Birthday</p>
        <fieldset id="date">
            <select id="day" name="day">
        <option value="day">Day</option>
      </select>
            <select id="month" name="month">
          <option value="month">Month</option>
        </select>
            <select id="year" name="year">
            <option value="year">Year</option>
            </select>
            <label id="why" for="year"> Why do I need to provide my<br> date of birdth? </label>
        </fieldset>
        <fieldset class="gender">
            <input class="femaleMale" type="radio" name="femaleMale" value="female">
            <label for="female">Female</label>
            <input class="femaleMale" type="radio" name="femaleMale" value="male">
            <label for="male">Male</label>
        </fieldset>
        <p class="p3">By clicking Create an account, you agree to our Terms and that</p>
        <p class="p3">you have read our Data Policity, including our Cookie Use.</p>
        <input class="submit" type="submit" name="createAnAccount" value="Create an account">
        <p id="valid"></p>
    </div>
<script src="js/main.js" charset="utf-8"></script>

</body>

</html>
